    <script>
        function something() {
           var j=document.getElementById("username1").value;
           if(j==""){
               document.getElementById("err").innerHTML="Please enter your name!";
            return false;           
            }
            if((j.length>4)||(j.length<40))
            {
                document.getElementById("err").innerHTML="Please enter correct name!";
                return false;
            }
            var a = document.getElementById("username").value;
            if (a == "") {
                document.getElementById("err").innerHTML = "Please enter your email id!";
                return false;
            }
            if ((a.length < 4) || (a.length > 30)) {
                document.getElementById("err").innerHTML = "Please enter your correct email!";
                return false;
            }
            var b = document.getElementById("password").value;
            if (b == "") {
                document.getElementById("err").innerHTML = "Please enter your password!";
                return false;
            }
            if ((b.length < 4) || (b.length > 8)) {
                document.getElementById("err").innerHTML = "Password must be in between 4 to 8";
                return false;
            }
            alert("your account successfully created!!!");
            return false;
        }
    </script>
