    <script>
        function some() {
            var a = document.getElementById("username").value;
            if (a == "") {
                document.getElementById("err").innerHTML = "*Please enter your mobile no.!";
                return false;
            }
            if (isNaN(a)) {
                document.getElementById("err").innerHTML = "Please enter only  numeric value!";
                return false;
            }
            if ((a.charAt(0) != 9) && (a.charAt(0) != 8) && (a.charAt(0) != 7) && (a.charAt(0) != 6)) {
                document.getElementById("err").innerHTML = "Are you dumb'please enter correct mobile no.'!";
                return false;
            }
            if ((a.length > 10) || (a.length < 10)) {
                document.getElementById("err").innerHTML = "Mobile Number must be 10 digits!";
                return false;
            }
            var b = document.getElementById("password").value;
            if (b == "") {
                document.getElementById("err").innerHTML = "Please enter your password!";
                return false;
            }
            if ((b.length < 4) || (b.length > 8)) {
                document.getElementById("err").innerHTML = "Password must be in between 4to8!";
                return false;
            }
            alert("your data successfully submitted!!!");
            return false;
        }
    </script>
